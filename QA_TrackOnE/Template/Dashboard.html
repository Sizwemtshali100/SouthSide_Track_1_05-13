{% extends "Layout.html" %}

{% block content %}

        <div class="container">
                <canvas id="myChartBar" ></canvas>
           
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              
              <script>
                const ctx = document.getElementById('myChartBar');
        
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: ['Product','Pass','Compliance','Data Capturing','TCF'],
                    datasets: [{
                      label: 'Q.A. Compliance outcome',
                      data: [{{QAOutcomesProduct}}, 
                      {{QAOutcomesPass}},
                      {{QAOutcomesCompliance}},
                      {{QAOutcomesDC}},
                      {{QAOutcomesTCF}}],
                      borderWidth: 1,
                      borderColor: ['green', 'red'],
                    }]
                  },
                  options: {
                    scales: {
                      yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            max: 10,
                             // Set maximum scale to 10
                        }
                    }]
                    }
                  }
                });
              </script>  
      </div>

{% endblock %}
